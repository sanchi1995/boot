<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>niittechnologies.com</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script>
 
(function() {
 
  'use strict';
 
 
 
  window.addEventListener('load', function() {
 
    var form = document.getElementById('bs-validate-demo');
 
    form.addEventListener('submit', function(event) {
 
      if (form.checkValidity() === false) {
 
        event.preventDefault();
 
        event.stopPropagation();
 
      }
 
      form.classList.add('was-validated');
 
    }, false);
 
  }, false);
 
})();
 
</script>
  
  
</head>

<body>
   <div class="container">

  <div class="container">
 
<h3>Bootstrap 4 Form validation</h3>
 
<form id="bs-validate-demo" novalidate>
 
 
 
  <div class="form-group">
 
    <label for="NameDemo1">First Name:</label>
 
    <input type="text" class="form-control col-md-3" id="NameDemo1" aria-describedby="nameHelp" placeholder="Enter First Name" required>
 
        <div class="invalid-feedback">
 
          Please enter your first name.
 
        </div>
 
  </div>
 
  <div class="form-group">
 
    <label for="NameDemo2">Last Name:</label>
 
    <input type="text" class="form-control col-md-3" id="NameDemo2" aria-describedby="nameHelp" placeholder="Enter Last Name" required>
 
    <small id="nameHelp" class="form-text text-muted">Please enter your last name</small>
 
      <div class="invalid-feedback">
 
        Last name is also required!
 
      </div>   
 
  </div> 
 
  <div class="form-group">
 
    <label for="EmailDemo">Your Email:</label>
 
    <input type="email" class="form-control col-md-4" id="EmailDemo" placeholder="Enter email" required>
 
      <div class="invalid-feedback">
 
        Please Enter a valid email address!
 
      </div> 
 
  </div>
 
  <div class="form-group">
 
    <label for="passDemo">Enter Password:</label>
 
    <input type="password" class="form-control col-md-2" id="passDemo" aria-describedby="passHelp" placeholder="Password" required>
 
      <div class="invalid-feedback">
 
        Enter the correct password!
 
      </div> 
 
  </div>
 
 
 
  <div class="form-group col-md-2">
 
    <label for="selectDemo">Select Year</label>
 
    <select class="form-control" id="selectDemo">
 
      <option>1980</option>
 
      <option>1981</option>
 
      <option>1982</option>
 
      <option>1982</option>
 
      <option>....</option>
 
    </select>
 
  </div>
 
 
 
  <button type="submit" class="btn btn-dark">Create My Account</button>
 
</form>
 
</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
